<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Tailwind CSS (optional) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Apex Estate Solutions – Watch Demo</title>
</head>
<body class="bg-gray-50 text-gray-900">
  <!-- Header -->
  <header class="bg-white shadow">
    <div class="container mx-auto flex items-center justify-between py-4 px-6">
      <img src="assets/apex-logo.png" alt="Apex Estate Solutions" class="h-10" />
    </div>
  </header>

  <!-- Hero Section -->
  <section class="bg-white">
    <div class="container mx-auto px-6 py-16 text-center">
      <h1 class="text-4xl font-bold mb-4">
        Boost Your Real Estate Leads with Apex Estate Solutions
      </h1>
      <p class="text-lg mb-6">
        Enter your email to watch our quick 2-minute demo and discover how to capture hot leads instantly.
      </p>

      <!-- MAILCHIMP EMBEDDED FORM (Apex Leads Audience) -->
      <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
        <!-- 
          Replace the `action` URL with your own Mailchimp URL:
          action="https://app.us5.list-manage.com/subscribe/post?u=f2ebf5b6d3307d2eb64af59c1&id=091391f2ec"
        -->
        <form
          action="https://app.us5.list-manage.com/subscribe/post?u=f2ebf5b6d3307d2eb64af59c1&amp;id=091391f2ec&amp;f_id=00322bebf0"
          method="post"
          id="mc-embedded-subscribe-form"
          name="mc-embedded-subscribe-form"
          class="validate space-y-4"
          target="popupwindow"
          onsubmit="return validateAndRedirect();"
        >
          <input
            type="email"
            name="EMAIL"
            id="mce-EMAIL"
            placeholder="Enter your email"
            required
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <input
            type="hidden"
            name="b_f2ebf5b6d3307d2eb64af59c1_091391f2ec"
            tabindex="-1"
            value=""
          />
          <button
            type="submit"
            class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition"
          >
            Get Instant Access
          </button>
          <p id="formError" class="text-red-500 text-sm hidden">
            Subscription failed. Please try again.
          </p>
        </form>
      </div>
    </div>
  </section>

  <!-- Footer (optional) -->
  <footer class="bg-gray-800 mt-20">
    <div class="container mx-auto px-6 py-6 text-center text-gray-400">
      <img src="assets/apex-logo.png" alt="Apex Estate Solutions" class="h-8 mx-auto mb-4 opacity-50" />
      <div class="space-x-4 mb-2">
        <a href="privacy.html" class="hover:text-white">Privacy Policy</a>
        <a href="terms.html" class="hover:text-white">Terms of Service</a>
      </div>
      <p>&copy; 2025 Apex Estate Solutions. All rights reserved.</p>
    </div>
  </footer>

  <script>
    /**
     * 1) When the Mailchimp form is submitted, it opens a popup for Mailchimp’s “Thank You” page.
     * 2) We grab the email address, then redirect the main window (not the popup) to demo.html.
     * 3) If the popup fails, we show an error message.
     */

    function validateAndRedirect() {
      // Get the email field
      const emailField = document.getElementById('mce-EMAIL');
      const email = emailField.value.trim();
      if (!email) {
        // Show a simple error if no email
        document.getElementById('formError').textContent = 'Please enter a valid email.';
        document.getElementById('formError').classList.remove('hidden');
        return false;
      }

      // Open the Mailchimp popup (the `target="popupwindow"` causes this to open in a small window)
      // After a brief delay, redirect the main window to demo.html
      setTimeout(() => {
        // Encode email so it’s safe in a URL
        const encoded = encodeURIComponent(email);
        window.location.href = `demo.html?email=${encoded}`;
      }, 500); // 0.5 second delay so Mailchimp can process

      return true; 
    }
  </script>
</body>
</html>
