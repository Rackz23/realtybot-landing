<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Apex Estate Solutions – Demo</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .video-wrapper {
      position: relative;
      width: 100%; padding-top: 56.25%; /* 16:9 */
    }
    .video-wrapper #player {
      position: absolute; top:0; left:0; width:100%; height:100%;
    }
    .modal-backdrop {
      position: fixed; inset:0; background: rgba(0,0,0,0.5);
      display: none; justify-content: center; align-items: center; z-index:50;
    }
    .modal-content {
      background: #fff; border-radius: 0.5rem; padding:1.5rem;
      width:90%; max-width:600px; max-height:90vh; overflow-y:auto;
    }
  </style>
</head>

<body class="bg-gray-50 text-gray-900">

  <!-- Header -->
  <header class="bg-white shadow">
    <div class="container mx-auto flex items-center justify-between py-4 px-6">
      <img src="assets/apex-logo.png" alt="Apex Estate Solutions" class="h-10"/>
    </div>
  </header>

  <!-- Demo Video -->
  <section class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-center mb-6">Apex Estate Solutions Demo</h1>
    <div class="video-wrapper mx-auto max-w-4xl">
      <div id="player"></div>
    </div>
  </section>

  <!-- Booking Modal -->
  <div id="bookingModal" class="modal-backdrop">
    <div class="modal-content">
      <button id="closeModal" class="float-right text-gray-500 text-xl hover:text-gray-800">&times;</button>
      <h3 class="text-xl font-bold mb-4">Book a Call</h3>
      <div class="calendly-inline-widget"
           data-url="https://calendly.com/apexestatesolutions-support/30min?back=1&month=2025-06"
           style="min-width:320px;height:630px;"></div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-gray-800 mt-12 text-gray-400 py-6">
    <div class="container mx-auto text-center px-4">
      &copy; 2025 Apex Estate Solutions. All rights reserved.
    </div>
  </footer>

  <!-- YouTube IFrame API -->
  <script src="https://www.youtube.com/iframe_api"></script>
  <!-- Calendly widget -->
  <script src="https://assets.calendly.com/assets/external/widget.js" async></script>

  <script>
    let player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        videoId: 'N7qDOtGuUIw',  // <— your actual video ID
        playerVars: { autoplay:1, controls:1, modestbranding:1, rel:0 },
        events: { onStateChange: e => {
          if (e.data === YT.PlayerState.ENDED) {
            document.getElementById('bookingModal').style.display = 'flex';
            document.body.style.overflow = 'hidden';
          }
        }}
      });
    }
    document.getElementById('closeModal').addEventListener('click', () => {
      document.getElementById('bookingModal').style.display = 'none';
      document.body.style.overflow = 'auto';
    });
  </script>
</body>
</html>
