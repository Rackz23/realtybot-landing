<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Tailwind CSS (for styling) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Apex Estate Solutions – Demo</title>
  <style>
    /* Responsive video container: 16:9 aspect ratio */
    .video-wrapper {
      position: relative;
      width: 100%;
      /* 9/16 = 56.25% */
      padding-top: 56.25%;
    }
    .video-wrapper iframe,
    .video-wrapper #player {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    /* Booking modal backdrop (hidden by default) */
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.5);
      display: none; /* shown via JS when video ends */
      justify-content: center;
      align-items: center;
      z-index: 50;
    }
    .modal-content {
      background-color: white;
      border-radius: 0.5rem;
      padding: 1.5rem;
      width: 90%;
      max-width: 600px;
      max-height: 90vh;
      overflow-y: auto;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-900">

  <!-- Header (optional) -->
  <header class="bg-white shadow">
    <div class="container mx-auto flex items-center justify-between py-4 px-6">
      <img src="assets/apex-logo.png" alt="Apex Estate Solutions" class="h-10" />
    </div>
  </header>

  <!-- Video Section -->
  <section class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-center mb-6">Apex Estate Solutions Demo</h1>

    <!-- Responsive video wrapper -->
    <div class="video-wrapper mx-auto">
      <!-- Placeholder div for YouTube IFrame API player -->
      <div id="player"></div>
    </div>
  </section>

  <!-- Booking Modal (hidden until video ends) -->
  <div id="bookingModal" class="modal-backdrop flex">
    <div class="modal-content">
      <!-- Close button -->
      <button id="closeModal" class="float-right text-gray-500 hover:text-gray-800 mb-4 text-lg">&times;</button>
      <h3 class="text-xl font-bold mb-4">Book a Call</h3>
      <!-- Inline Calendly embed with your provided link -->
      <div
        class="calendly-inline-widget"
        data-url="https://calendly.com/apexestatesolutions-support/30min?back=1&month=2025-06"
        style="min-width:320px;height:630px;"
      ></div>
      <script
        type="text/javascript"
        src="https://assets.calendly.com/assets/external/widget.js"
        async
      ></script>
    </div>
  </div>

  <!-- Footer (optional) -->
  <footer class="bg-gray-800 mt-12">
    <div class="container mx-auto px-4 py-6 text-center text-gray-400">
      &copy; 2025 Apex Estate Solutions. All rights reserved.
    </div>
  </footer>

  <!-- 1) Load the YouTube IFrame API -->
  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    let player;

    // Called by the YouTube IFrame API once it’s loaded
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        videoId: 'prvWyZrPVkc', // Your YouTube video ID
        playerVars: {
          autoplay: 1,
          controls: 1,
          modestbranding: 1,
          rel: 0
        },
        events: {
          onStateChange: onPlayerStateChange
        }
      });
    }

    // When the video ends, show booking modal
    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        showBookingModal();
      }
    }

    // Show the Calendly booking modal
    function showBookingModal() {
      const modal = document.getElementById('bookingModal');
      modal.style.display = 'flex';
      document.body.style.overflow = 'hidden'; // Prevent background scroll
    }

    // Close the modal when the “×” button is clicked
    document.getElementById('closeModal').addEventListener('click', function() {
      const modal = document.getElementById('bookingModal');
      modal.style.display = 'none';
      document.body.style.overflow = 'auto';
    });
  </script>
</body>
</html>
